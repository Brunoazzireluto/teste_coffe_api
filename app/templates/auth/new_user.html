{% extends "base.html" %}

{% block head%}
{{super()}}
<link rel="stylesheet" href="{{url_for('static', filename='CSS/style_form.css')}}">
{% endblock%}
{% block title %} Novo Usuário {% endblock%}
{% block body %}
<div class="form-box">
    <h2>Novo Usuário</h2>
    <form method="POST">
    {{ form.csrf_token }}
      <div class="input-box">
        {{form.username}}
        {{form.username.label}}
      </div>
      <div class="input-box">
        {{form.password}}
        {{form.password.label}}
      </div>
      <button>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Entrar
      </button>
    </form>
  </div>
  <div class="div-form-button" >
    <div class="button-div">
      <a href="{{url_for('main.index')}}">
          <button>
              Voltar
          </button>
      </a>
    </div>
  </div>
{% endblock %}
